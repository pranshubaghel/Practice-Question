<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhombus Pattern</title>
    <style>
        body{
            color: red;
            font-size: 80px;
        }
    </style>
</head>
<body>
    <script>
        for(let i=1; i<=5; i++){
    for(let k=1; k<=i; k++){
        document.write("&nbsp&nbsp;")
    }
    for(let j=1; j<=5; j++){
        document.write("*","&nbsp&nbsp;")
    }
  
    document.write("<br>")
}
    </script>
</body>
</html>
