<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond pattern</title>
    <style>
        body {
            color: red;
            font-size: 80px;
        }
    </style>
</head>

<body>
    <script>
        for (let i = 1; i <= 4; i++) {
            for (let j = 4; j >= i; j--) {
                document.write("&nbsp", " ")
            }
            for (let k = 1; k <= i; k++) {
                document.write("*", "&nbsp&nbsp ")
            }
            document.write("<br>")
        }
        for (let i = 3; i >= 1; i--) {
            for (let j = 3; j >= i; j--) {
                document.write("&nbsp&nbsp", " ")
            }
            for (let k = 1; k <= i; k++) {
                document.write("*", " &nbsp&nbsp ")
            }
            document.write("<br>")
        }
    </script>
</body>

</html>
